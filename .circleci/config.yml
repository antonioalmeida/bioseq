version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/repo
    steps:
      - checkout
      - run: python3 -m venv venv
      - run: . venv/bin/activate
      - run: pip3 install -r requirements.txt

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            python3 -m unittest test/*.py
  test:
    docker:
      - image: circleci/python3:3.7
      steps:
        - checkout
        - run: python3 -m unittest test/*.py
workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test:
        requires:
          - build